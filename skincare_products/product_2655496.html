an one percent synthetic fragrance. It is also cruelty-free.</p><p><strong>What Else You Need to Know:</strong> <span style=\"background-color: var(--palette-white, #ffffff);\">PROVEN uses patented, award-winning technology to create personalized skincare tailored to your skin type, skin goals, lifestyle, and environment. Based on our proprietary Skin Genome Projectâ¢ database, the worldâs largest beauty knowledge base, our technology turns millions of scientific data points on ingredient efficacy into effective, custom skincare formulations that deliver results.</span>\n</p><p><strong>The Skin Genome Projectâ¢ analyzed:</strong>\n</p><p>- Over 28 million testimonials & reviews from real people\n</p><p>- The effectiveness of over 100,000 beauty products on different individuals</p><p>- The effectiveness of over 20,238 beauty ingredients on different individuals under different environments</p><p>- The results of over 4,400 scientific journal publications & studies</p><p>- A dozen real-time factors including water hardness, humidity level, and UV index of where you live</p><p>\nUsing your answers to PROVENâs 3-minute Skin Genome Quizâ¢, PROVEN formulates a personalized skincare system for you using the most efficacious ingredients for your skin. PROVEN also adjust those formulations over time, ensuring your routine evolves to remain effective for youâfrom seasonal weather changes and changing skin needs to cross-country moves. \n</p><p><strong>This Set Contains:</strong></p><p>- 1.7 oz/ 50 mL Personalized Cleanser</p><p>- 1 oz/ 30 mL Personalized Day Moisturizer with SPF</p><p>- 1 oz/ 30 mL Personalized Night Cream</p>","lovesCount":2098,"rating":4.3202,"reviews":253,"shortDescription":"<p><strong>What it is: </strong>A three-step personalized system that includes a night cream, SPF moisturizer, and cleanser formulated for your skin type, skin needs, lifestyle, and environment.</p><p><br></p><p><strong>Skin Type:</strong> Normal, Dry, Combination, and Oily</p><p><br></p><p><strong>Skincare Concerns:</strong> Dark Spots, Fine Lines and Wrinkles, Redness</p><p><br></p>","suggestedUsage":"<p><strong>Suggested Usage:</strong></p><p>After completing PROVENâs Skin Genome Quizâ¢ and receiving your personalized system:</p><p><br></p><p><strong>Personalized Cleanser:</strong></p><p>-Use morning and evening.</p><p>-Remove makeup then dampen face and neck with lukewarm water.</p><p>-Dispense two to three pumps of Personalized Cleanser onto fingers, then gently massage product over face and neck for one to two minutes using circular motions.</p><p>-Rinse thoroughly with lukewarm or cool water. Gently pat dry. Follow with Personalized Day or Night Cream.</p><p><br></p><p><strong>Personalized Day Moisturizer with SPF:</strong></p><p>-In the morning, apply two pumps of Personalized Day Moisturizer to clean, damp skin, taking care to avoid the eye area.</p><p>-Allow the formula some time to sink inâdonât go overboard with rubbing or tugging.</p><p>-For optimal sun protection, reapply every two to four hours and immediately after sweating or swimming.</p><p><br></p><p><strong>Personalized Night Cream:</strong></p><p>-In the evening, apply a dime-size amount of Personalized Night Cream to clean, damp skin.</p><p>-Gently massage the product over your face and neck for one to two minutes using circular motions, allowing cream to sink in.</p>"},"productVideos":[{"filePath":"6318570590112","name":"Proven Skincare Founder Video 2","startImagePath":"https://www.sephora.com/contentimages/VideoImagePXM/s2655496video2-thumbnail.png","videoTitle":"Proven Skincare Founder Video 2","videoUrl":"https://www.sephora.com/6318570590112","availableLocales":["en_CA","en_US"]},{"filePath":"6318294698112","name":"PROVEN UGC Video","startImagePath":"https://www.sephora.com/contentimages/VideoImagePXM/s2655496mainvideo-thumbnail.png","videoTitle":"PROVEN UGC Video","videoUrl":"https://www.sephora.com/6318294698112","availableLocales":["en_CA","en_US"]}
